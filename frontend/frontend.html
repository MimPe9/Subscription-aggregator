<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Добавить подписку</h1>
    
    <form id="subscriptionForm">
        <div class="form-group">
            <label>Сервис:</label>
            <input type="text" id="serviceName" required>
        </div>
        
        <div class="form-group">
            <label>Цена (руб):</label>
            <input type="number" id="price" required>
        </div>
        
        <div class="form-group">
            <label>Месяц и год (ММ-ГГГГ):</label>
            <input type="text" id="startDate" required placeholder="11-2025">
        </div>
        
        <button type="submit">Добавить</button>
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                service_name: document.getElementById('serviceName').value,
                price: parseInt(document.getElementById('price').value),
                start_date: document.getElementById('startDate').value
            };

            try {
                const response = await fetch('http://localhost:8010/api/subscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Подписка добавлена!', 'success');
                    document.getElementById('subscriptionForm').reset();
                } else {
                    showMessage('Ошибка: ' + (result.error || 'Ошибка сервера'), 'error');
                }
            } catch (error) {
                showMessage('Ошибка подключения', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
